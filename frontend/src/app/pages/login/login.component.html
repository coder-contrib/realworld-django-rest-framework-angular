<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a routerLink="/register">Need an account?</a>
        </p>

        <!-- Demo Login Credentials -->
        <div style="background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
          <h6 style="margin: 0 0 8px 0; font-weight: bold;">Demo Login Credentials:</h6>
          <p style="margin: 0 0 4px 0;"><strong>Email:</strong> alice&#64;realworld.io</p>
          <p style="margin: 0 0 4px 0;"><strong>Password:</strong> password123</p>
          <small style="color: #6c757d;">You can also use bob&#64;realworld.io or charlie&#64;realworld.io with the same password</small>
        </div>

        <app-error-message [errors]="errors()"></app-error-message>

        <form [formGroup]="mainForm">
          <fieldset class="form-group">
            <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Email" />
            <app-error-message [form]="mainForm.controls.email"></app-error-message>
          </fieldset>

          <fieldset class="form-group">
            <input formControlName="password" class="form-control form-control-lg" type="password" placeholder="Password" />
            <app-error-message [form]="mainForm.controls.password"></app-error-message>
          </fieldset>

          <button [disabled]="!mainForm.valid" (click)="login()"
                  class="btn btn-lg btn-primary pull-xs-right">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
